<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Sistemas</title>
  <script src="js/exercicios.js" defer></script>
  <link rel="stylesheet" href="dist/styles.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-900 font-sans">

    <!-- Header -->
    <header class="bg-red-600 text-white py-4">
      <div class="container mx-auto text-center">
        <h1 class="text-3xl font-bold">Target Sistemas</h1>
      </div>
    </header>
  
    <!-- Main Content -->
    <main class="flex-grow w-full container mx-auto py-8 px-4">
      <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Exercício 1 -->
        <div class="bg-white shadow-md rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-4 text-red-600">Exercício 1: Calcular a soma</h2>
          <label for="ex1-indice" class="block text-gray-700 mb-2">Digite o índice:</label>
          <input type="number" id="ex1-indice" class="w-full p-2 border border-gray-300 rounded mb-4" />
          <button onclick="calcularSoma()" class="bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700">Calcular</button>
          <p id="resultado-soma" class="mt-4 text-red-600 font-mono font-bold"></p>
        </div>
  
        <!-- Exercício 2 -->
        <div class="bg-white shadow-md rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-4 text-red-600">Exercício 2: Verificar número na sequência de Fibonacci</h2>
          <label for="ex2-numero" class="block text-gray-700 mb-2">Digite um número:</label>
          <input required="required" pattern="[0-9]+$" type="number" id="ex2-numero" class="w-full p-2 border border-gray-300 rounded mb-4" />
          <button onclick="verificarFibonacci()" class="bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700">Verificar</button>
          <p id="resultado-fibonacci" class="mt-4 text-red-600 font-mono font-bold"></p>
        </div>
  
        <!-- Exercício 3 -->
        <div class="bg-white shadow-md rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-4 text-red-600">Exercício 3: Analisar faturamento</h2>
          <button onclick="analisarFaturamento()" class="bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700">Analisar</button>
          <p id="resultado-faturamento" class="mt-4 text-red-600 font-mono font-bold"></p>
        </div>
  
        <!-- Exercício 4 -->
        <div class="bg-white shadow-md rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-4 text-red-600">Exercício 4: Percentual por estado</h2>
          <button onclick="calcularPercentual()" class="bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700">Calcular</button>
          <p id="resultado-percentual" class="mt-4 text-red-600 font-mono font-bold"></p>
        </div>
  
        <!-- Exercício 5 -->
        <div class="bg-white shadow-md rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-4 text-red-600">Exercício 5: Inverter string</h2>
          <label for="ex5-string" class="block text-gray-700 mb-2">Digite uma string:</label>
          <input type="text" id="ex5-string" class="w-full p-2 border border-gray-300 rounded mb-4" />
          <button onclick="inverterTexto()" class="bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700">Inverter</button>
          <p id="resultado-string" class="mt-4 text-red-600 font-mono font-bold"></p>
        </div>
      </section>
    </main>
  
    <!-- Footer -->
    <footer class="bg-red-600 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 - Todos os direitos reservados. Ianca Placimo - Desafio Target Sistemas.</p>
      </div>
    </footer>  

</body>
</html>
